<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
          content="kalkulator ortodromy, ortodroma, żegluga po ortodromie, wierzchołki ortodromy, odległość ortodromiczna, kąty drogi, Piotr Choczyński, nawigacja">
    <meta name="description"
          content="Skrypt umożliwiający wyznaczenie podstawowych elementów ortodromy: odległość ortodromiczną, początkowy oraz końcowy kąt drogi, współrzędne wierzchołków ortodromy wraz ze wszystkimi parametrami potrzebnymi do obliczeń.">

    <title>Kalkulator ortodromy</title>

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- CSS -->
    <link href="assets/css/orthodrome-calc.css" rel="stylesheet">
</head>


<body>
<form name="form">
    <div class="textAreaColumn" style="margin-left: 30px; margin-top: 30px;">
        <div class="custom3">
            <div class="well custom_well">
                <table class='table borderless'>
                    <tr>
                        <td colspan="2">
                            <center>Parametry wejściowe</center>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align:middle">A</td>
                        <td><input type="text" name="a_szer_kat" size="4"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> °
                            <input type="text" name="a_szer_min" size="5"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> '
                            <input type="text" name="a_szer_strona" value="N" size="2" readonly="readonly"
                                   style="text-align:center"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)">
                            <input type="button" class="btn btn-default btn-xs custom_strona" value="N/S"
                                   onClick="zamien_ns(form.a_szer_strona)">
                            <br>
                            <input type="text" name="a_dlug_kat" size="4"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> °
                            <input type="text" name="a_dlug_min" size="5"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> '
                            <input type="text" name="a_dlug_strona" value="E" size="2" readonly="readonly"
                                   style="text-align:center"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)">
                            <input type="button" class="btn btn-default btn-xs custom_strona" value="E/W"
                                   onClick="zamien_ew(form.a_dlug_strona)"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)">
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align:middle">B</td>
                        <td><input type="text" name="b_szer_kat" size="4"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> °
                            <input type="text" name="b_szer_min" size="5"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> '
                            <input type="text" name="b_szer_strona" value="N" size="2" readonly="readonly"
                                   style="text-align:center"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)">
                            <input type="button" class="btn btn-default btn-xs custom_strona" value="N/S"
                                   onClick="zamien_ns(form.b_szer_strona)">
                            <br>
                            <input type="text" name="b_dlug_kat" size="4"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> °
                            <input type="text" name="b_dlug_min" size="5"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> '
                            <input type="text" name="b_dlug_strona" value="E" size="2" readonly="readonly"
                                   style="text-align:center"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)">
                            <input type="button" class="btn btn-default btn-xs custom_strona" value="E/W"
                                   onClick="zamien_ew(form.b_dlug_strona)">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="btn-group margin">
                <button type="button" class="btn btn-default custom szary_2" onClick="fclear(this.form);instrukcja()">
                    Wyczyść/Info
                </button>
                <button type="button" class="btn btn-default custom szary_2" onClick="glowny_guzik(this.form)">
                    Przelicz
                </button>
            </div>


            <b>&nbsp;Przykłady dla przypadków ogólnych</b>
            <div class="btn-group">
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_01(this.form)">
                    A(10°N;050°E)<br>B(20°N;170°E)
                </button>
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_02(this.form)">
                    A(50°N;020°W)<br>B(50°N;090°E)
                </button>
            </div>
            <br>
            <div class="btn-group">
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_03(this.form)">
                    A(50°N;030°E)<br>B(30°N;060°E)
                </button>
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_04(this.form)">
                    A(50°N;170°W)<br>B(10°S;100°W)
                </button>
            </div>
            <br>
            <div class="btn-group">
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_05(this.form)">
                    A(30°S;060°E)<br>B(40°S;140°E)
                </button>
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_06(this.form)">
                    A(20°S;100°W)<br>B(30°N;160°W)
                </button>
            </div>
            <br>
            <div class="btn-group margin">
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_07(this.form)">A(
                    0° ;070°E)<br>B(20°S;120°W)
                </button>
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_08(this.form)">
                    A(40°S;090°W)<br>B( 0° ;130°W)
                </button>
            </div>

            <br><br><br>

            <b>&nbsp;Przykłady dla przypadków szczególnych</b>
            <div class="btn-group">
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_11(this.form)">
                    A(90°N )<br>B(90°S )
                </button>
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_12(this.form)">
                    A(40°N;030°E)<br>B(40°S;150°W)
                </button>
            </div>
            <br>
            <div class="btn-group margin">
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_13(this.form)">
                    A(20°N;030°E)<br>B(40°S;030°E)
                </button>
                <button type="button" class="btn btn-default custom szary przyklady" onClick="przyklad_14(this.form)">A(
                    0° ;010°E)<br>B( 0° ;050°W)
                </button>
            </div>


        </div>


        <div class="well custom_well_2">
            <textarea name="komentarz_obl" disabled>  </textarea>
            <div style="margin-top: 2px;">Piotr Choczyński (<a href=mailto:piotr@choczynski.pl>piotr@choczynski.pl</a>)
                2017
            </div>
            <br>
        </div>
        <div class="well custom_well_2">
            <textarea name="komentarz" disabled>  </textarea>
            <div style="margin-top: 2px;">kalkulator ortodromy v1.0
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="zestaw-wzorow-v2.1-elektr.pdf" target="_blank">TABLICE</a>
                <br>
            </div>
        </div>

    </div>


</form>

<!-- Vendor JS Files -->
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/orthodrome-calc.js"></script>

</body>

</html>
